<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>didehvar.co.uk</title>
  <meta name="description" content="let's get right to it">
  <meta name="author" content="james didehvar">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css.css">
</head>

<body class="animate_body">
  <div id="content">
    <div id="header" class="animate_header">
      <p>didehvar.co.uk</p>
    </div>
    <div id="main">
      <p>
        <a href="mailto:james@didehvar.com" class="animate_main">
          <i class="fa fa-envelope animate_env"></i>
          james@didehvar.com
        </a>
      </p>
    </div>

    <footer>
      <span class="toggle_animation"><i class="fa fa-pause"></i></span>
      <span class="click_one">thought provoking</span>
      <span class="click_two">endless waves</span>
      <span class="click_tri selected">lovely love</span>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  function animationsPaused() {
    return $('.toggle_animation i').hasClass('fa-play');
  }

  function toggleAnimations() {
    if (animationsPaused()) {
      console.log('playing animation');

      $('.toggle_animation i').removeClass('fa-play');
      $('.toggle_animation i').addClass('fa-pause');

      $('body').addClass('animate_body');
      $('#header').addClass('animate_header');
      $('#main a').addClass('animate_main');
      $('#main a i').addClass('animate_env');

      $('.animate_body').css('-webkit-animation-play-state', '');
      $('.animate_header').css('-webkit-animation-play-state', '');
      $('.animate_main').css('-webkit-animation-play-state', '');
      $('.animate_env').css('-webkit-animation-play-state', '');
    } else {
      console.log('pausing animation');

      $('.toggle_animation i').addClass('fa-play');
      $('.toggle_animation i').removeClass('fa-pause');

      $('.animate_body').css('-webkit-animation-play-state', 'paused');
      $('.animate_header').css('-webkit-animation-play-state', 'paused');
      $('.animate_main').css('-webkit-animation-play-state', 'paused');
      $('.animate_env').css('-webkit-animation-play-state', 'paused');

      $('body').removeClass('animate_body');
      $('#header').removeClass('animate_header');
      $('#main a').removeClass('animate_main');
      $('#main a i').removeClass('animate_env');
    }
  }

  function switchOffAnimations() {
    if (!animationsPaused()) {
      console.log('removing classes');

      return toggleAnimations();
    }
  }

  $(function() {
    $('.toggle_animation').click(function() {
      toggleAnimations();
    });

    $('.click_one').click(function() {
      switchOffAnimations();

      $('body').css('background-color', '#542437');
      $('#header').css('color', '#D95B43');
      $('#main a').css('color', '#ECD078');
      $('.fa-envelope').css('color', '#53777A');

      $('.click_one').addClass('selected');
      $('.click_two').removeClass('selected');
      $('.click_tri').removeClass('selected');
    });

    $('.click_two').click(function() {
      switchOffAnimations();

      $('body').css('background-color', '#255867');
      $('#header').css('color', '#ACACAC');
      $('#main a').css('color', '#929292');
      $('.fa-envelope').css('color', '#ACACAC');

      $('.click_one').removeClass('selected');
      $('.click_two').addClass('selected');
      $('.click_tri').removeClass('selected');
    });

    $('.click_tri').click(function() {
      switchOffAnimations();

      $('body').css('background-color', '#6E0E0E');
      $('#header').css('color', '#E97070');
      $('#main a').css('color', '#FEBCA3');
      $('.fa-envelope').css('color', '#DB3E3E');

      $('.click_one').removeClass('selected');
      $('.click_two').removeClass('selected');
      $('.click_tri').addClass('selected');
    });
  });
  </script>
</body>
</html>
